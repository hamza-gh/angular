<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Angular</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form [formGroup]="contactForm">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input [formControl]="nom" type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Nom">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input [formControl]="prenom" type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Prenom">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input [formControl]="email" type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			
			    				<div class="form-group">
			    					<div class="form-group">
			    						<input [formControl]="telephone" type="text" name="password" id="password" class="form-control input-sm" placeholder="telephone">
			    					</div>
			    				</div>
			    				
			    			
			    			
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
			    		
                        </form>
                        
                
                        
			    	</div>
	    		</div>
    		</div>
        </div>
        <div class="col-md-12 pr-lg-12 mb-5 mb-md-0" >
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        
                        <th>nom</th>
                        <th>prenom</th>
                        <th>email</th>
                        <th>telephone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
    </div>
